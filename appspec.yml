---
version: 0.0
os: linux
files:
- source: /frontend/build/*
  destination: /var/www/frontend/
  file_exists_behavior: OVERWRITE
permissions:
  - object: /
    pattern: "**"
    owner: root
    group: root
hooks:
  BeforeInstall:
    - location: ./scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: ./scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: ./scripts/start_server.sh
      timeout: 300
      runas: root
