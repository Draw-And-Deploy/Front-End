version: 0.2
run-as: root

phases:
  install:
    commands:
      - apt install nodejs -y
      - apt install npm -y
  pre_build:
    commands:
      - cd Frontend
      - node -v || curl -sL https://deb.nodesource.com/setup_14.x | sudo bash -
  build:
    commands:
      - npm install
      - npm run build
      - exit
      - pwd
      
artifacts:
   files:
      - '**/*'
      - appspec.yml
   discard-paths: no
   base-directory: "Frontend/build"
